name: Reusable Java CI Workflow

on:
  workflow_call:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Checkout External Script Repository
        uses: actions/checkout@v4
        with:
          repository: rijhwaniritesh24/action-test  # Change this to the actual repo

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Run Tests and Generate Coverage Report
        run: ./gradlew test jacocoTestReport

      - name: List of Dir
        run: ls -R

      - name: Run Coverage Script
        uses: actions/github-script@v7
        with:
          script: |
            const script = require('./external-scripts/.github/script/script.js');
            console.log(script({ github, context }));